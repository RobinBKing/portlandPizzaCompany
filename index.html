<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Portland Pizza Co.</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-hr">
      <div class="container">
        <h1 class="display-3">Portland Pizza Co.</h1>
        <!--<div class="pull-right">
          <h1 class="display-3">Portland Pizza Co.</h1>
        </div>-->
        <!--<div class="pull-left">
          <img class="header-img" src="img/catspingpon.gif">
        </div>-->
      </div>
    </div>
    <div class="Container container-fluid">
      <form id="pizzaForm">
        <div class="row">
          <div class="col-sm-6">
            <h2>Pizzas</h2>
            <div class="toggleExpand">
              <div class="form-group">
                <!-- <label for="pizzaSizeSelect">Size:</label> -->
                <select class="form-control sizeSelect" id="pizzaSizeSelect">
                  <option>Select a size</option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                  <option>XLarge</option>
                </select>
              </div>
              <h4>Select Your Toppings</h4>
              <div id="toppingsCheck">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <h2>Drinks</h2>
            <div class="toggleExpand">
              <form id="drinkForm">
                <div class="form-group">
                  <!-- <label for="drinkSizeSelect">Size:</label> -->
                  <select class="form-control sizeSelect" id="drinkSizeSelect">
                    <option>Select a size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                  <div id="drinksSelect">

                  </div>
                  <select class="form-control" id="drinkSelect">
                  </select>
                </div>
                <button type="submit" class="btn">Add to Order</button>
              </form>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
