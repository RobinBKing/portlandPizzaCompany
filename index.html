<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Portland Pizza Co.</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-hr">
      <div class="container">
        <h1 class="display-3">Portland Pizza Co.</h1>
      </div>
    </div>
    <div class="container-fluid">
      <form id="pizzaForm">
        <div class="row">
          <div class="col-xs-6">
            <h2>Pizza</h2>
            <div class="form-group">
              <label for="pizzaSizeSelect">Size:</label>
              <select class="form-control sizeSelect" id="pizzaSizeSelect">
                <option></option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XLarge</option>
              </select>
            </div>
            <label for="toppingsCheck">Toppings</label>
            <div id="toppingsCheck">
            </div>
          </div>
          <div class="col-xs-6">
            <h2>Drinks</h2>
            <div class="toggleExpand">
              <div class="form-group">
                <label for="drinkSizeSelect">Size:</label>
                <select class="form-control sizeSelect" id="drinkSizeSelect">
                  <option></option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="drinkSelect">Select a Drink:</label>
                <select class="form-control  sizeSelect" id="drinkSelect">
                </select>
              </div>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" id="addToButton">Add to Order</button>
      </form>
      <form id="orderForm">
        <div class="row">
          <div class="col-xs-12">
            <div id="showOrder">
              <h3>Your Order</h3>
              <ul id="orderList">
              </ul>
              <p>Order Total: <span id="orderTotal"></span></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
